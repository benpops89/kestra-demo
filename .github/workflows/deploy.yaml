name: Kestra CI/CD
on: [push]
jobs:
  validate_and_deploy:
    runs-on: self-hosted
    name: Kestra validate and deploy
    steps:
      - uses: actions/checkout/@v3
      - name: Validate all flows
        uses: kestra-io/validate-action@v0.14.0
        with:
          resource: flow
          directory: ./flows
          server: http://localhost:8080
      - name: Deploy flows
        uses: kestra-io/deploy-action@v0.16.0
        with:
          namespace: demo
          directory: ./flows
          server: http://localhost:8080
